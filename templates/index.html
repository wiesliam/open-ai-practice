<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='write.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='write.png') }}" class="icon" />
  <h3>Generate a poem</h3>
  <form action="/" method="post">
    <input type="text" name="color" placeholder="Enter a color" required />
    <input type="submit" value="Generate poem" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
